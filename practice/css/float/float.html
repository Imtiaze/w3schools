<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Float</title>
    <style>
      .box {
        width: 20%;
        height: 100px;
        float: left
      }
      .box1 {
        background: red;
      }

      .box2 {
        background: green;
      }

      .box3 {
        background: blue;
      }

      .box4 {
        background: yellow;
      }

      .box5 {
        background: maroon;
      }
    </style>
</head>
<body>
    <div class="box box1"></div>
    <div class="box box2"></div>
    <div class="box box3"></div>
    <div class="box box4"></div>
    <div class="box box5"></div>
</body>
</html>
