<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clear Both</title>
    <style>
        #left {
            float: left;
        }

        #right{
            float: right;
        }

        p {
            clear: both;
            padding: 20px;
        }
      

    </style>
</head>
<body>
    <img id="left" src="https://picsum.photos/300/300" alt="">
    <img id="right" src="https://picsum.photos/300/300" alt="">
    <p>A paragraph (from the Ancient Greek παράγραφος paragraphos, "to write beside" or "written beside") is a self-contained unit of a discourse in writing dealing with a particular point or idea. A paragraph consists of one or more sentences.</p>
</body>
</html>
