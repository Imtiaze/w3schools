<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <form action="" method="get">
        <select name="car">                               <!-- The <select> element defines a drop-down list: -->
            <option value="volvo">Volvo</option>          <!-- By default, the first item in the drop-down list is selected. -->
            <option value="saad">Saad</option>            <!-- The <option> elements defines an option that can be selected. -->
            <option value="fiat" selected>Fiat</option>   <!-- To define a pre-selected option, add the selected attribute to the option: -->
            <option value="audi">Audi</option>
        </select>
        <br><br>
        <input type="submit" value="Submit">
    </form>

</body>
</html>


<!-- The <select> Element -->
