<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>General Sibling Selector</title>
    <style>
        div ~ p {
            background-color: yellowgreen;
        }
    </style>
</head>
<body>
    <div>
        <p>Paragraph 2.</p>
    </div>
    
    <p>Paragraph 3.</p>
    <code>Some code.</code>
    <p>Paragraph 4.</p>
    <p><code>Some code.</code></p>

</body>
</html>
